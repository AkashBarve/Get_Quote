<div class="container">
  <h1>Requirement List
    <a [routerLink]="['/requirement-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantitiy</th>
        <th>Site</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let requirement of requirements">
        <td>{{ requirement.product }}</td>
        <td>{{ requirement.quantity }}</td>
        <td>{{ requirement.site }}</td>
        <td><a [routerLink]="['/requirement-details', requirement._id]" class="btn btn-info">SHOW DETAIL</a>&nbsp;
          <a [routerLink]="['/requirement-edit', requirement._id]" class="btn btn-success">EDIT</a>
      </tr>
    </tbody>
  </table>
</div>
