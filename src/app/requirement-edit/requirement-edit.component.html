<br>
<div class="container"><div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/']" class="btn btn-info">HOME</a>
    </div>
  </div>
  <h1>Edit Requirement</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateRequirement(requirement._id)" #requirementForm="ngForm">
        <div class="form-group">
          <label for="name">Product</label>
          <input type="text" class="form-control" [(ngModel)]="requirement.product" name="product" required>
        </div>
        <div class="form-group">
          <label for="name">Product_id</label>
          <input type="number" class="form-control" [(ngModel)]="requirement.product_id" name="product_id" min="10" max="10000" step="10" required>
        </div>
        <div class="form-group">
          <label for="name">Quantity</label>
          <input type="text" class="form-control" [(ngModel)]="requirement.quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="requirement.description" name="description">
        </div>
        <div class="form-group">
          <label for="name">Site</label>
          <input type="text" class="form-control" [(ngModel)]="requirement.site" name="site" required>
        </div>
        <div class="form-group">
          <label for="name">Requirement Date</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="requirement.requirement_date" name="requirement_date" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!requirementForm.form.valid">Update</button> &nbsp;
          <button type="reset" class="btn btn-success" [disabled]="!requirementForm.form.valid">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
